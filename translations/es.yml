      about:
        - |
          Bitcoin Cash es una moneda fuerte al alcance de todo el mundo, cumpliendo la promesa original de Bitcoin como "Dinero electrónico de usuario a usuario". Usuarios y comerciantes se potencian con bajos costos de transacción y confirmaciones confiables. Un futuro brillante ante un crecimiento sin restricciones, adopción global, innovación disruptiva, y desarrollo descentralizado.
        - |
          Todos los poseedores de Bitcoin al bloque 478558 son también poseedores de Bitcoin Cash. Todos son bienvenidos a participar con la comunidad Bitcoin Cash en este camino de crear una moneda fuerte al alcance del mundo entero.
      features:
        - |
          <strong>Escalabilidad On-Chain</strong> - Bitcoin Cash adhiere al plan de Nakamoto de alcanzar adopción global mediante escalabilidad on-chain. Como primer paso, se ha permitido que el límite al tamaño de bloque sea ajustable, con un primer incremento por defecto de 8MB. <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">Se están investigando actualmente alternativas para lograr incrementos masivos en el futuro</a>.
        - |
          <strong>Nuevas Firmas Digitales</strong> - Un nuevo tipo de SigHash provee protección ante ataques de repetición, mejor seguridad para monederos en hardware, y la eliminación del problema de hashing cuadrático.
        - |
          <strong>Nuevo Algoritmo de Ajuste de Dificultad (AAD)</strong> - Un algoritmo reactivo de ajuste de dificultad permite que los mineros migren desde la cadena antigua de Bitcoin cuando lo deseen, brindando al mismo tiempo protección ante fluctuaciones en el poder de minado.
        - |
          <strong>Desarrollo Descentralizado</strong> - Con múltiples equipos de desarrollo que proveen implementaciones del protocolo de manera independiente, el futuro está asegurado. Bitcoin Cash es resistente a ataques políticos y sociales al desarrollo del protocolo. Ningún grupo o proyecto puede controlarlo unánimemente. La <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">cadena de correo bitcoin-ml</a> es un buen medio para realizar propuestas de cambios al protocolo que requieran coordinación entre los distintos equipos de desarrollo.
      faq:
        - question: "Qué es Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash es Dinero electrónico de usuario a usuario para la Internet. Es completamente descentralizado. Para operar, no requiere un banco central ni terceros en quiénes sea necesario depositar nuestra confianza.
        - question: "Son diferentes Bitcoin Cash y 'Bitcoin'?"
          answer:
            - |
              Sí. Bitcoin Cash es la continuación del proyecto Bitcoin como Dinero electrónico de usuario a usuario. Es una bifurcación de la blockchain de Bitcoin, actualizada con reglas de consenso que le permiten crecer y alcanzar grandes escalas.
        - question: "Si soy dueño de Bitcoin, también soy automáticamente dueño de Bitcoin Cash?"
          answer:
            - |
              Cualquiera en posesión de Bitcoin a la hora de creación de Bitcoin Cash, es también de manera automática dueño de Bitcoin Cash. Esto significa que los poseedores de Bitcoin al bloque 478558 (1ro de agosto de 2017, aprox. 13:16 UTC) poseen la misma cantidad de Bitcoin Cash que tenían de Bitcoin en aquel momento. Si sus Bitcoins son almacenados por un tercero como una casa de cambio, entonces necesita consultar con ellos acerca de su Bitcoin Cash.
            - |
              Cualquier transacción posterior a la bifurcación del primero de agosto en una determinada moneda es completamente independiente a la otra. Esto significa que Bitcoin adquirido posteriormente a la bifurcación no incluye Bitcoin Cash y, de la misma forma, Bitcoin Cash adquirido posteriormente a la bifurcación no incluye Bitcoin.
        - question: "¿Cómo se ha lidiado con la repetición de transacciones entre la nueva y la antigua cadena?"
          answer:
            - |
              Las transacciones de Bitcoin Cash utilizan un nuevo algoritmo de hashing de firmas digitales, indicado por el marcador SIGHASH_FORKID. Estas firmas digitales no son válidas en la antigua red de Bitcoin, lo cual previene que las transacciones de Bitcoin Cash sean repetidas en la blockchain de Bitcoin, y viceversa.
        - question: "¿Por qué fue necesario una bifurcación en la cadena para crear Bitcoin Cash?"
          answer:
            - |
              El código de Bitcoin tiene un límite de 1MB de datos por cada bloque, lo que equivale a aproximadamente 3 transacciones por segundo. Si bien siempre fue sencillo desde un punto de vista técnico incrementar este límite, la comunidad no logró formar consenso incluso luego de años de debate.
        - question: "¿Fue el límite de 1MB al tamaño de bloque lo que causó problemas en Bitcoin?"
          answer:
            - |
              Sí. En el año 2017, la capacidad se topó con este 'muro invisible'. Los costos de transacción se dispararon, Bitcoin cesó de ser confiable, y algunos usuarios se vieron incapaces de obtener confirmaciones para sus transacciones incluso luego de días de espera.
            - |
              El precio de mercado de Bitcoin ha incrementado, pero su crecimiento y su utilidad como una moneda de intercambio se han estancado. Muchos usuarios, comerciantes, empresas, e incluso inversores han abandonado Bitcoin y han migrado a otras alternativas, causando que la prominencia de Bitcoin cayera del 95% a números tan bajos como el 40%.
        - question: "¿Soluciona Bitcoin Cash estos problemas?"
          answer:
            - |
              Sí. Bitcoin Cash incrementó inmediatamente el límite al tamaño de bloque a 8MB como parte de una estrategia de crecimiento masivo on-chain. Hay más que suficiente capacidad para las transacciones de todos los usuarios.
            - |
              Los bajos costos de transacción y las rápidas confirmaciones han vuelto con Bitcoin Cash. La red está creciendo nuevamente. Usuarios, comerciantes, empresas, e inversores están construyendo el futuro con dinero digital usuario a usuario.
        - question: "¿Por qué no ha incrementado Bitcoin el tamaño de bloque si era tan sencillo?"
          answer:
            - |
              Algunos desarrolladores no comprenden o no están de acuerdo con la visión original de Dinero electrónico de usuario a usuario que creó Satoshi Nakamoto. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">En cambio, han preferido que Bitcoin se convierta en una plataforma de liquidación.</a>.
            - |
              Muchos mineros y usuarios confiaron en estos desarrolladores, mientras que otros han percibido que ellos estaban dirigiendo a la comunidad por un camino distinto al esperado.
            - |
              Estas son dos visiones para Bitcoin fundamentalmente incompatibles, lo cual ha inducido una división en la comunidad.
        - question: "¿No incrementaría SegWit la capacidad de los bloques? Bitcoin Cash, ¿implementará SegWit en el futuro?"
          answer:
            - |
              Segregated Witness (Testigo Segregado en español) o "SegWit" es un sustituto inaceptable para el incremento en el tamaño de bloque por múltiples razones.
            - |
              En primer lugar, incluso si fuera utilizado por el 100% de las transacciones, equivaldría a un tamaño de bloque efectivo cerca de los 1.7MB. Por lo tanto, en el mejor de los casos, representa solo un pequeño incremento a la capacidad. No será capaz de soportar crecimiento exponencial o uso a escala planetaria. En segundo lugar, la implementación mediante un soft-fork tiene la consecuencia de generar firmas digitales descartables, lo cual <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">debilita el modelo de seguridad de Bitcoin.</a> En tercer lugar, tiene el efecto de que futuros incrementos a la capacidad del sistema sean más difíciles de ejecutar, debido a ineficiencias en el uso del ancho de banda y ataques de hashing cuadrático. SegWit no protege ante estos ataques, ya que un atacante no se ve obligado a utilizarlo.
            - |
              Por estas e incluso otras razones, fue necesario implementar Bitcoin Cash como una bifurcación previa a la incorporación de SegWit. SegWit no será implementado en Bicoin Cash.
        - question: "¿Cuál es el equipo de desarrollo a cargo de Bitcoin Cash?"
          answer:
            - |
              A diferencia de la situación previa en Bitcoin, no existe un único equipo de desarrollo para Bitcoin Cash. Existen múltiples equipos de desarrollo independientes.
            - |
              Esta descentralización en el desarrollo (y la descentralización en las implementaciones del protocolo) es un paso hacia adelante muy importante y muy necesario.
        - question: "¿Cuál es el símbolo monetario de Bitcoin Cash?"
          answer:
            - |
              Bitcoin Cash se encuentra representado por distintos códigos bursátiles en múltiples servicios o monederos. BCH/BCC son los símbolos más populares, con XBC siendo utilizado en casos donde se necesite adherir al estándar internacional para símbolos monetarios (ISO 4217).
